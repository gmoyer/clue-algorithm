<!DOCTYPE html>
<html>
<head>
<script>
//=======================Java====================
const cardNames = [
    "Mustard",
    "Plum",
    "Green",
    "Peacock",
    "Scarlet",
    "White",
    "Knife",
    "Candlestick",
    "Pistol",
    "Rope",
    "Lead Pipe",
    "Wrench",
    "Hall",
    "Lounge",
    "Dining Room",
    "Kitchen",
    "Ball Room",
    "Conservatory",
    "Billiard Room",
    "Library",
    "Study"
];
class Card {
    constructor(index) {
        this.index = index; //int
        this.name = cardNames[index]; //string
        if (index < 6) {
            this.type = 0;
            this.count = 6;
        } else if (index < 12) {
            this.type = 1;
            this.count = 6;
        } else {
            this.type = 2;
            this.count = 9;
        }
        this.odds = []; //odds of each player having card in the order of players
        this.playerHasCard = false;
    }
}

class Player {
    constructor(num) {
        this.name = "";
        this.hand = []; //functionality for player 0
        this.maxHand = num;
        this.cardCount = 0; //functionality for player 0
    }
    /*
    makeHand(odd=0) {
        for (var i = 0; i < cardsLength; i++) {
            this.hand[i] = new Card(i, odd);
        }
    }
    */
}

class Move {
    constructor(shown, player, involvedCards) {
        this.shown = shown; //true or false, if true that means a player showed another a card, if false, that means they passed
        this.player = player; //index of the player that showed a card
        this.involvedCards = involvedCards; // array of the indexes of the three cards asked
    }
}

var playerCount = 0;
const players = []; //list of all of the players

const cards = []; //master list of cards with odds of being the murderer
const cardsLength = 21; //all of the cards in the game
const activeCards = 18; //all of the cards minus the ones removed

const moves = []; //list of all player's actions

for (var i = 0; i < cardsLength; i++) {
    cards[i] = new Card(i);
}

//step 1:
function adjustPlayers(i) {
    playerCount += i;
    document.getElementById("playerCount").innerHTML = playerCount;
}

//step 2:
function setupGame() {
    document.getElementById("openDiv").style.display = "none";

    const setupDiv = document.getElementById("setupDiv");
    setupDiv.style.display = "block";

    for (var i = 0; i < playerCount; i++) {
        players[i] = new Player(Math.floor(18 / playerCount));

        const input = document.createElement("input");
        input.id = "playerInput" + i;
        setupDiv.appendChild(input);
        const down = document.createElement("button");
        down.setAttribute("onclick", "adjustCardCount(" + i + ", -1)");
        down.innerHTML = "\\/";
        const up = document.createElement("button");
        up.innerHTML = "/\\";
        up.setAttribute("onclick", "adjustCardCount(" + i + ", 1)");
        const disp = document.createElement("span");
        disp.innerHTML = " " + players[i].maxHand + " ";
        disp.id = "playerCardCount" + i;        


        setupDiv.appendChild(down);
        setupDiv.appendChild(disp);
        setupDiv.appendChild(up);

        setupDiv.appendChild(document.createElement("br"));
        setupDiv.appendChild(document.createElement("br"));
    }

    for (var i = 0; i < cardsLength; i++) {
        const input = document.createElement("button");
        input.setAttribute("onclick", "selectAsOwn(" + i + ")");
        input.innerHTML = cardNames[i];

        setupDiv.appendChild(input);
        setupDiv.appendChild(document.createElement("br"));
    }
}
function adjustCardCount(i, n) {
    players[i].maxHand += n;
    document.getElementById("playerCardCount" + i).innerHTML = " " + players[i].maxHand + " ";

}
function selectAsOwn(index) {
    console.log(players[0].cardCount);
    var removed = false;
    for (var i = 0; i < players[0].cardCount; i++) {
        if (players[0].hand[i].index == index) {
            players[0].hand.splice(i, 1);
            players[0].cardCount--;
            const selected = document.getElementById("selectedCard" + index);
            selected.parentNode.removeChild(selected);
            removed = true;
        }
    }
    if (!removed) {
        players[0].hand[players[0].cardCount++] = new Card(index);
        players[0].hand[players[0].cardCount-1].odd = 1;
        const selected = document.createElement("div");
        selected.id = "selectedCard" + index;
        selected.innerHTML = cardNames[index];
        document.getElementById("setupDiv").appendChild(selected);
    }

    //add start button if there is enough cards
    if (players[0].cardCount == players[0].maxHand) {
        const startButton = document.createElement("button");
        startButton.innerHTML = "Start";
        startButton.id = "startButton";
        startButton.setAttribute("onclick", "startGame()");
        document.getElementById("setupDiv").appendChild(startButton);
    } else {
        const startButton = document.getElementById("startButton");
        if (startButton != null) {
            startButton.parentNode.removeChild(startButton);
        }
    }
}

function startGame() {
    //set base odds
    const cardsLeft = [6, 6, 9]; //the cards left in each type of card
    for (card in cards) {
        //if player has cards, hard set odds
        for (var i = 0; i < players[0].cardCount; i++) {
            if (players[0].hand[i].index == card.index) {
                //make the odds that player 0 has the card 100%
                card.odds[0] = 1;
                for (var l = 1; l < playerCount; l++) {
                    //make the odds that any other player has the card 0%
                    card.odds[l] = 0;
                }
                card.playerHasCard = true;
                cardsLeft[card.type]--; //there is one less of that type of card for calculating suspect
            }
        }
    }

    for (card in cards) {
        if (!card.playerHasCard) {
            //player 0 has a 0% chance of having the card
            card.odds[0] = 0;
            for (var l = 1; l < playerCount; l++) {
                //each other player (playerCount-1) has equal odds of having the card, minus the odds of it being the chosen card
                card.odds[l] = (1/(playerCount-1)) - (1/cardsLeft[card.type]);
            }
        }
    }

    for (var i = 1; i < playerCount; i++) {
        //give other players hands with odds of having a card (subract known cards)
        players[i].makeHand(1 / (activeCards-players[0].maxHand));

    }
}



function recalculateOdds() {
    //go through each card in the cards list
    for (card in cards) {
        //if player has cards, hard set odds
        for (var i = 0; i < players[0].cardCount; i++) {
            if (players[0].hand[i].index == card.index) {
                card.odds[0] = 1;

            }
        }
    }
}

</script>
</head>
<body>
<!-- ===================HTML====================== -->
<div id="openDiv">
    <button onClick="adjustPlayers(1)">/\</button>
    <div id="playerCount">0</div>
    <button onClick="adjustPlayers(-1)">\/</button>
    <button onclick="setupGame()">Start</button>
</div>

<div id="setupDiv" style="display: none">
    <div>You:</div>
</div>

</body>
</html>
