<!DOCTYPE html>
<html>
<head>
<script>
//=======================Java====================
const cardNames = [
    "Mustard",
    "Plum",
    "Green",
    "Peacock",
    "Scarlet",
    "White",
    "Knife",
    "Candlestick",
    "Pistol",
    "Rope",
    "Lead Pipe",
    "Wrench",
    "Hall",
    "Lounge",
    "Dining Room",
    "Kitchen",
    "Ball Room",
    "Conservatory",
    "Billiard Room",
    "Library",
    "Study"
];
class Card {
    constructor(index) {
        this.index = index; //int
        this.name = cardNames[index]; //string
        if (index < 6) {
            this.type = 0;
            this.count = 6;
        } else if (index < 12) {
            this.type = 1;
            this.count = 6;
        } else {
            this.type = 2;
            this.count = 9;
        }
        this.odds = []; //odds of it existing in i player's hand
        this.possiblePlaces = 0; //unique spots a card can exist in any player's hand (subtracting where it cannot exist)

        //the shared denominator of all of the odds. 
        //This represents the total possibilities, where each position the card could be corresponds to 1 possibility of it being the chosen card and the remaining being in that position
        //this is based on the formula of (1-remainingCards) * (probability of it being in that spot)
        this.denominator;
        this.denominatorMod = []; 
        this.odd = 0; //odds of it being the chosen card
        this.playerHasCard = false;
    }
}

class Player {
    constructor(num) {
        this.name = "";
        this.hand = []; //functionality for player 0 ONLY during setup
        this.handSize = num; //how many cards each player has
        this.cardCount = 0; //functionality ONLY for player 0 when selecting cards during setup
    }
    /*
    makeHand(odd=0) {
        for (var i = 0; i < cardsLength; i++) {
            this.hand[i] = new Card(i, odd);
        }
    }
    */
}

class Move {
    constructor(type, player, involvedCards) {
        this.type = type; //0: passed, 1: reveal to other, 2: reveal to you
        this.player = player; //index of the involved player
        this.involvedCards = involvedCards; // indicies of involved cards
    }
}

function fact(n) {
    if (n == 0) {
        return 0;
    }
    var out = 1;
    for (var i = 1; i <= n; i++) {
        out *= i;
    }
    return out;
}

var playerCount = 0;
const players = []; //list of all of the players

const cards = []; //master list of cards with odds of being the murderer
const cardsLength = 21; //all of the cards in the game
const activeCards = 18; //all of the cards minus the ones removed
const cardsLeft = [6, 6, 9]; //the cards left in each type of card

const moves = []; //list of all player's actions


var totalCombinations = 0;


for (var i = 0; i < cardsLength; i++) {
    cards[i] = new Card(i);
}

//step 1:
function adjustPlayers(i) {
    playerCount += i;
    document.getElementById("playerCount").innerHTML = playerCount;
}

//step 2:
function setupGame() {
    document.getElementById("openDiv").style.display = "none";

    const setupDiv = document.getElementById("setupDiv");
    setupDiv.style.display = "block";

    for (var i = 0; i < playerCount; i++) {
        players[i] = new Player(Math.floor(18 / playerCount));

        const input = document.createElement("input");
        input.id = "playerInput" + i;
        setupDiv.appendChild(input);
        const down = document.createElement("button");
        down.setAttribute("onclick", "adjustCardCount(" + i + ", -1)");
        down.innerHTML = "\\/";
        const up = document.createElement("button");
        up.innerHTML = "/\\";
        up.setAttribute("onclick", "adjustCardCount(" + i + ", 1)");
        const disp = document.createElement("span");
        disp.innerHTML = " " + players[i].handSize + " ";
        disp.id = "playerCardCount" + i;        


        setupDiv.appendChild(down);
        setupDiv.appendChild(disp);
        setupDiv.appendChild(up);

        setupDiv.appendChild(document.createElement("br"));
        setupDiv.appendChild(document.createElement("br"));
    }

    for (var i = 0; i < cardsLength; i++) {
        const input = document.createElement("button");
        input.setAttribute("onclick", "selectAsOwn(" + i + ")");
        input.innerHTML = cardNames[i];

        setupDiv.appendChild(input);
        setupDiv.appendChild(document.createElement("br"));
    }
}
function adjustCardCount(i, n) {
    players[i].handSize += n;
    document.getElementById("playerCardCount" + i).innerHTML = " " + players[i].handSize + " ";

}
function selectAsOwn(index) {
    var removed = false;
    for (var i = 0; i < players[0].cardCount; i++) {
        if (players[0].hand[i].index == index) {
            players[0].hand.splice(i, 1);
            players[0].cardCount--;
            const selected = document.getElementById("selectedCard" + index);
            selected.parentNode.removeChild(selected);
            removed = true;
        }
    }
    if (!removed) {
        players[0].hand[players[0].cardCount++] = new Card(index);
        players[0].hand[players[0].cardCount-1].odd = 1;
        const selected = document.createElement("div");
        selected.id = "selectedCard" + index;
        selected.innerHTML = cardNames[index];
        document.getElementById("setupDiv").appendChild(selected);
    }

    //add start button if there is enough cards
    if (players[0].cardCount == players[0].handSize) {
        const startButton = document.createElement("button");
        startButton.innerHTML = "Start";
        startButton.id = "startButton";
        startButton.setAttribute("onclick", "startGame()");
        document.getElementById("setupDiv").appendChild(startButton);
    } else {
        const startButton = document.getElementById("startButton");
        if (startButton != null) {
            startButton.parentNode.removeChild(startButton);
        }
    }
}

function startGame() {
    //find total combinations

    totalCombinations = 6 * 6 * 9; //combinations of outcomes

    var usedCards = 0;
    for (var i = 0; i < playerCount-1; i++) {
        totalCombinations *= fact(activeCards-usedCards)/(fact(activeCards-usedCards-players[i].handSize) * fact(players[i].handSize));
        usedCards += players[i].handSize;
    }
    console.log(totalCombinations);
    return;

    //set base odds
    cards.forEach(card => {
        //if player has cards, hard set odds
        for (var i = 0; i < players[0].cardCount; i++) {
            if (players[0].hand[i].index == card.index) {
                //make the odds that player 0 has the card 100%
                card.odds[0] = 1;
                card.denominator = 1;
                card.denominatorMod[0] = 0;
                card.possiblePlaces = 1;
                for (var l = 1; l < playerCount; l++) {
                    //make the odds that any other player has the card 0%
                    card.odds[l] = 0;
                    card.denominatorMod[l] = 0;
                }
                card.playerHasCard = true;
                cardsLeft[card.type]--; //there is one less of that type of card for calculating suspect
            }
        }
    });

    cards.forEach(card => {
        if (!card.playerHasCard) {
            //player 0 has a 0% chance of having the card
            card.odds[0] = 0;
            card.possiblePlaces = activeCards-players[0].handSize; // Add the sizes of all the player's (not including player) hands

            card.denominator = card.possiblePlaces * cardsLeft[card.type]; //the shared denominator of both card.odds and card.odd (guarenteed shared because of multiplication)
            card.denominatorMod[0] = 0;

            card.odd = (1/cardsLeft[card.type]);//*card.denominator; //1-(being the chosen card)
            for (var l = 1; l < playerCount; l++) {
                //Begin with two possibilities, either it is the chosen card or it exists in a player's hand. Calculate the odds of it NOT being the chosen card AND it existing in a player's hand
                //NOT being the chosen card: 1-suspectOdd
                //AND: Multiply the probabilities
                //it existing in a player's hand: Take the slots in a player's hand (possibilities), and divide by the total places it could be
                card.odds[l] = (1-card.odd)*(players[l].handSize/card.possiblePlaces)*card.denominator;
                card.denominatorMod[l] = 0;
            }
            card.odd *= card.denominator;
        }
    });

    //moves.push(new Move(0, 1, [6, 9, 10]));

    printOdds();

    newMove(0, 1, [9]);

    printOdds();
}

function newMove(moveType, player, involvedCards) {
    if (moveType == 0) { //pass
        for (var i = 0; i < involvedCards.length; i++) {
            const card = cards[involvedCards[i]];
            console.log(card.denominator);
            //that player's odds are now 0
            var amountRemoved = card.odds[player];
            card.odds[player] = 0;

            //remove the hand size (removed possible places) of the player that does not have that card
            //look at definition of the denominator, where in denominator terms the value of each card slot is the cards left of that type
            card.denominator -= amountRemoved;
            //adjust denominators of other cards accordinly
            cards.forEach(card2 => {
                if (card2.index != card.index && !card2.playerHasCard) {
                    for (var l = 0; l < playerCount; l++) {
                        if (l == player) {
                            //increase odds since card was removed
                            card2.denominatorMod[l] -= cardsLeft[card2.type];
                        } else {
                            //decrease odds since hard has increased odds to be here
                            card2.denominatorMod[l] += cardsLeft[card2.type];
                        }
                    }
                }
            });
        };
    }
}

function printOdds() {
    const output = document.createElement("div");
    cards.forEach(card => {
        output.innerHTML += card.name + ": ";
        for (var i = 0; i < playerCount; i++) {
            output.innerHTML += (card.odds[i]/(card.denominator+card.denominatorMod[i])) + ", ";
        }
        output.innerHTML += "<br>";
    });
    document.getElementById("setupDiv").appendChild(output);
}

</script>
</head>
<body>
<!-- ===================HTML====================== -->
<div id="openDiv">
    <button onClick="adjustPlayers(1)">/\</button>
    <div id="playerCount">0</div>
    <button onClick="adjustPlayers(-1)">\/</button>
    <button onclick="setupGame()">Start</button>
</div>

<div id="setupDiv" style="display: none">
    <div>You:</div>
</div>

</body>
</html>
